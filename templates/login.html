{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block navheader%}
<h2>Login&nbsp;&nbsp;</h2>
{% endblock %}

{% block nav %}
<div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/signup">Signup</a>
        </li>
    </ul>
</div>
{% endblock %}

{% block content %}
<br>
<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }




    </style>
    <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="http://pomepos.com/wp-content/uploads/2015/01/LoginRed.jpg" alt="Trendy Pants and Shoes"
                     class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"/>
            </div>
            <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
                    <img id="logo" class="mx-auto d-block" src="static/metex_logo.png" alt="Metex Logo">
                    <p class="text-center" style="font-size: 2vw;">Inventory Management System</p>
                    <form method="POST" action="/login">
                        <!-- workerID input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example1" class="form-control" value="M-" name="workerID"
                                   required/>
                            <label class="form-label" for="form2Example1">Worker ID</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example2" class="form-control" name="password" required/>
                            <label class="form-label" for="form2Example2">Password</label>
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col">
                                <!-- Simple link -->
                                <a href="/signup">Signup New Register&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </a>
                                <a href="">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid gap-2 col-4">
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
{% endblock %}
